<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Font and General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
        }

        /* Navigation Styling */
        .navigation {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .nav-button {
            padding: 10px 15px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        #currentWeek {
            font-size: 18px;
            font-weight: bold;
        }

        /* Calendar Grid */
        .calendar-container {
            display: grid;
            grid-template-columns: 50px repeat(7, 1fr); /* 1 column for time, 7 for days */
            gap: 1px;
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .time-label, .day-header, .time-slot {
            padding: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .day-header {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4a4a4a;
            font-size: 14px;
        }

        .day-date {
            font-size: 20px;
            color: black;
            font-weight: 400;
            margin-top: 5px;
        }

        .time-label {
            background-color: #f1f3f5;
            font-weight: bold;
            font-size: 12px;
            color: #5f6368;
            text-align: right;
        }

        .time-slot {
            background-color: white;
            height: 40px; /* Reduced height for smaller slots */
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .time-slot:hover {
            background-color: #e0e7ff; /* Soft hover color */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        /* Animation for Task Additions */
        .task {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Rounded corners for the first row */
        .day-header:first-child {
            border-top-left-radius: 8px;
        }

        .day-header:last-child {
            border-top-right-radius: 8px;
        }
    </style>
</head>
<body>

<div class="navigation">
    <button class="nav-button" id="prevWeek">Previous Week</button>
    <span id="currentWeek"></span>
    <button class="nav-button" id="nextWeek">Next Week</button>
</div>

<div class="calendar-container" id="calendarContainer">
    <!-- Calendar will be dynamically generated -->
</div>

<script>
    const calendarContainer = document.getElementById('calendarContainer');
    const currentWeekLabel = document.getElementById('currentWeek');
    let currentDate = new Date();

    // Function to generate the calendar
    function generateTimeSlots() {
        calendarContainer.innerHTML = ''; // Clear previous content

        // Generate day headers with dates
        const startOfWeek = getStartOfWeek(currentDate);
        const daysOfWeek = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

        // Empty top-left corner for the time column
        calendarContainer.appendChild(document.createElement('div'));

        for (let i = 0; i < 7; i++) {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            const dayDate = new Date(startOfWeek);
            dayDate.setDate(startOfWeek.getDate() + i);
            dayHeader.innerHTML = `<div>${daysOfWeek[i]}</div><div class="day-date">${dayDate.getDate()}</div>`;
            calendarContainer.appendChild(dayHeader);
        }

        // Generate time slots for the entire day
        for (let hour = 0; hour < 24; hour++) {
            // Time labels for the left column
            let timeLabel = document.createElement('div');
            timeLabel.className = 'time-label';
            timeLabel.textContent = formatTime(hour);
            calendarContainer.appendChild(timeLabel);

            for (let day = 0; day < 7; day++) {
                let timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.setAttribute('data-hour', hour);
                timeSlot.setAttribute('data-day', day);
                calendarContainer.appendChild(timeSlot);
            }
        }

        // Update the current week label
        const weekStart = startOfWeek.toDateString();
        const weekEnd = new Date(startOfWeek);
        weekEnd.setDate(startOfWeek.getDate() + 6);
        currentWeekLabel.textContent = `Week: ${weekStart} - ${weekEnd.toDateString()}`;
    }

    // Helper function to get the start of the current week (Sunday)
    function getStartOfWeek(date) {
        const start = new Date(date);
        const day = start.getDay();
        const diff = start.getDate() - day;
        start.setDate(diff);
        return start;
    }

    // Helper function to format time in AM/PM format
    function formatTime(hour) {
        const period = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 === 0 ? 12 : hour % 12;
        return `${displayHour}:00 ${period}`;
    }

    // Event listeners for week navigation
    document.getElementById('prevWeek').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() - 7);
        generateTimeSlots();
    });

    document.getElementById('nextWeek').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() + 7);
        generateTimeSlots();
    });

    // Initialize the calendar
    generateTimeSlots();
</script>

</body>
</html>
