<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 7 days + 1 for the time column */
            gap: 1px;
            max-width: 1000px;
            margin: 20px auto;
        }
        .time-slot, .day-header {
            background-color: #ddd;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .day-header {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .time-slot {
            background-color: white;
            height: 60px; /* Simulate time blocks (1 hour per block) */
            cursor: pointer;
        }
        .time-label {
            background-color: #f8f8f8;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <!-- Time Labels Column -->
    <div class="time-label"></div> <!-- Empty Top-Left corner -->
    <div class="day-header">Monday</div>
    <div class="day-header">Tuesday</div>
    <div class="day-header">Wednesday</div>
    <div class="day-header">Thursday</div>
    <div class="day-header">Friday</div>
    <div class="day-header">Saturday</div>
    <div class="day-header">Sunday</div>

    <!-- Time Rows -->
    <!-- 9 AM Time Slot -->
    <div class="time-label">9:00 AM</div>
    <div class="time-slot" data-time="9:00"></div>
    <div class="time-slot" data-time="9:00"></div>
    <div class="time-slot" data-time="9:00"></div>
    <div class="time-slot" data-time="9:00"></div>
    <div class="time-slot" data-time="9:00"></div>
    <div class="time-slot" data-time="9:00"></div>
    <div class="time-slot" data-time="9:00"></div>

    <!-- 10 AM Time Slot -->
    <div class="time-label">10:00 AM</div>
    <div class="time-slot" data-time="10:00"></div>
    <div class="time-slot" data-time="10:00"></div>
    <div class="time-slot" data-time="10:00"></div>
    <div class="time-slot" data-time="10:00"></div>
    <div class="time-slot" data-time="10:00"></div>
    <div class="time-slot" data-time="10:00"></div>
    <div class="time-slot" data-time="10:00"></div>

    <!-- Repeat for other hours (11 AM, 12 PM, etc.) -->
    <!-- You can add more rows to extend the time slots -->
</div>

</body>
</html>
