<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Font and General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
        }

        /* Navigation Styling (Google Calendar Style) */
        .week-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #5f6368;
        }

        .nav-arrow {
            cursor: pointer;
            margin: 0 20px;
            font-size: 24px;
            color: #5f6368;
        }

        .nav-arrow:hover {
            background-color: #eee;
            border-radius: 50%;
            padding: 5px;
        }

        /* Calendar Grid */
        .calendar-container {
            display: grid;
            grid-template-columns: 50px repeat(7, 1fr); /* 1 column for time, 7 for days */
            gap: 1px;
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .time-label, .day-header, .time-slot {
            padding: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .day-header {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4a4a4a;
            font-size: 14px;
        }

        .day-date {
            font-size: 20px;
            color: black;
            font-weight: 400;
            margin-top: 5px;
        }

        .time-label {
            background-color: #f1f3f5;
            font-weight: bold;
            font-size: 12px;
            color: #5f6368;
            text-align: right;
            white-space: nowrap; /* Ensure the time stays in one line */
        }

        .time-slot {
            background-color: white;
            height: 40px; /* Reduced height for smaller slots */
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .time-slot:hover {
            background-color: #e0e7ff; /* Soft hover color */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        /* Rounded corners for the first row */
        .day-header:first-child {
            border-top-left-radius: 8px;
        }

        .day-header:last-child {
            border-top-right-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Week Navigation with Buttons and Dual Month Display -->
<div class="week-navigation">
    <span class="nav-arrow" id="prevWeek">&#x276E;</span> <!-- Left arrow -->
    <span id="currentWeek">Oct 2024</span> <!-- Month-Year -->
    <span class="nav-arrow" id="nextWeek">&#x276F;</span> <!-- Right arrow -->
</div>

<div class="calendar-container" id="calendarContainer">
    <!-- Calendar will be dynamically generated -->
</div>

<script>
    const calendarContainer = document.getElementById('calendarContainer');
    const currentWeekLabel = document.getElementById('currentWeek');
    let currentDate = new Date();

    // Function to generate the calendar
    function generateTimeSlots() {
        calendarContainer.innerHTML = ''; // Clear previous content

        // Generate day headers with dates
        const startOfWeek = getStartOfWeek(currentDate);
        const daysOfWeek = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        let firstMonth = null;
        let secondMonth = null;

        // Empty top-left corner for the time column
        calendarContainer.appendChild(document.createElement('div'));

        for (let i = 0; i < 7; i++) {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            const dayDate = new Date(startOfWeek);
            dayDate.setDate(startOfWeek.getDate() + i);

            // Track the month
            const month = dayDate.getMonth();
            if (firstMonth === null) {
                firstMonth = month;
            } else if (month !== firstMonth && secondMonth === null) {
                secondMonth = month;
            }

            dayHeader.innerHTML = `<div>${daysOfWeek[i]}</div><div class="day-date">${dayDate.getDate()}</div>`;
            calendarContainer.appendChild(dayHeader);
        }

        // Generate time slots for the entire day
        for (let hour = 0; hour < 24; hour++) {
            // Time labels for the left column
            let timeLabel = document.createElement('div');
            timeLabel.className = 'time-label';
            timeLabel.textContent = formatTime(hour); // Modified formatTime function
            calendarContainer.appendChild(timeLabel);

            for (let day = 0; day < 7; day++) {
                let timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.setAttribute('data-hour', hour);
                timeSlot.setAttribute('data-day', day);
                calendarContainer.appendChild(timeSlot);
            }
        }

        // Update the current week label based on whether the week spans two months
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const displayMonth = secondMonth === null ? `${monthNames[firstMonth]} ${currentDate.getFullYear()}` : `${monthNames[firstMonth]} â€“ ${monthNames[secondMonth]} ${currentDate.getFullYear()}`;
        currentWeekLabel.textContent = displayMonth;
    }

    // Helper function to get the start of the current week (Sunday)
    function getStartOfWeek(date) {
        const start = new Date(date);
        const day = start.getDay();
        const diff = start.getDate() - day;
        start.setDate(diff);
        return start;
    }

    // Helper function to format time in AM/PM format (inline)
    function formatTime(hour) {
        const period = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 === 0 ? 12 : hour % 12;
        return `${displayHour}:00 ${period}`; // Single-line time format
    }

    // Event listeners for week navigation (move by 7 days instead of months)
    document.getElementById('prevWeek').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() - 7); // Move back 1 week
        generateTimeSlots();
    });

    document.getElementById('nextWeek').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() + 7); // Move forward 1 week
        generateTimeSlots();
    });

    // Initialize the calendar
    generateTimeSlots();
</script>

</body>
</html>
