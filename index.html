<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
        }

        /* Week Navigation Styling */
        .week-navigation {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            left: 70px;
        }

        .nav-arrow {
            cursor: pointer;
            font-size: 24px;
            color: #5f6368;
            margin-right: 10px;
            padding: 5px;
        }
        
        .nav-arrow:hover {
            background-color: #eee;
            border-radius: 50%;
        }

        #currentWeek {
            font-size: 18px;
            font-weight: bold;
            color: #5f6368;
            margin-left: 10px;
        }

        /* Calendar Grid */
        .calendar-container {
            display: grid;
            grid-template-columns: 60px repeat(7, 1fr);
            gap: 0;
            width: 90%;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .time-label, .day-header, .time-slot {
            padding: 0;
            text-align: center;
        }

        .time-label {
            font-weight: bold;
            font-size: 12px;
            color: #5f6368;
            text-align: right;
            padding-right: 10px;
            height: 40px;
            position: relative;
            top: -7px;
            background-color: transparent;
        }

        .time-slot {
            background-color: white;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-bottom: 1px solid #ddd;
        }

        .time-slot:hover {
            background-color: #e0e7ff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        /* Day headers styling */
        .day-header {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4a4a4a;
            font-size: 14px;
            border-right: 1px solid #ddd;
            text-align: center;
        }

        .day-header:first-child {
            border-top-left-radius: 8px;
        }

        .day-header:last-child {
            border-top-right-radius: 8px;
        }

        .day-header:last-child, .time-slot:nth-child(7n+7) {
            border-right: none;
        }

        /* Modal styling */
        #taskModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 500px; /* Adjusted for wider layout */
            border-radius: 8px;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .modal-column {
            flex: 1;
            margin-right: 10px;
        }

        .modal-column:last-child {
            margin-right: 0;
        }

        .subcategories {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        .task {
            padding: 5px;
            border-radius: 5px;
            margin: 2px 0;
        }

        /* Task category color themes */
        .business { background-color: #ffcc80; }
        .self-care { background-color: #90caf9; }
        .social { background-color: #b39ddb; }
        .spiritual { background-color: #a5d6a7; }

        /* Importance outline color */
        .high-importance { border: 2px solid red; }
        .medium-importance { border: 2px solid orange; }
        .low-importance { border: 2px solid green; }

    </style>
</head>
<body>

<!-- Week Navigation and Month-Year Text -->
<div class="week-navigation">
    <span class="nav-arrow" id="prevWeek">&#x276E;</span>
    <span class="nav-arrow" id="nextWeek">&#x276F;</span>
    <span id="currentWeek">Oct 2024</span>
</div>

<div class="calendar-container" id="calendarContainer">
    <!-- Calendar will be dynamically generated -->
</div>

<!-- Task Modal -->
<div id="taskModal">
    <div class="modal-content">
        <h3>Add Task</h3>

        <div class="modal-row">
            <!-- Task Title -->
            <div class="modal-column">
                <label for="taskTitle">Task Title:</label>
                <input type="text" id="taskTitle" placeholder="Task Title" required>
            </div>

            <!-- Category and Sub-category Selection -->
            <div class="modal-column">
                <label for="taskCategory">Category:</label>
                <div id="categoryMap">
                    <div class="category-row">
                        <div class="category-block" data-category="business">Business</div>
                        <div class="subcategories" data-category="business" style="display: none;">
                            <button data-subcategory="COQ">COQ</button>
                            <button data-subcategory="UBC RA">UBC RA</button>
                            <button data-subcategory="UBC TA">UBC TA</button>
                            <button data-subcategory="Self-development">Self-development</button>
                            <button data-subcategory="Personal Business">Personal Business</button>
                        </div>
                    </div>

                    <div class="category-row">
                        <div class="category-block" data-category="self-care">Self-care</div>
                        <div class="subcategories" data-category="self-care" style="display: none;">
                            <button data-subcategory="Physical Health">Physical Health</button>
                            <button data-subcategory="Cleaning">Cleaning</button>
                            <button data-subcategory="Cooking">Cooking</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-row">
            <!-- Importance Bar -->
            <div class="modal-column">
                <label for="taskImportance">Importance:</label>
                <div id="importanceBar">
                    <input type="range" id="taskImportance" min="1" max="3" value="2">
                    <span id="importanceLabel">Medium</span>
                </div>
            </div>

            <!-- Start and End Time -->
            <div class="modal-column">
                <label for="taskStartTime">Start Time:</label>
                <input type="time" id="taskStartTime" required>
                <label for="taskEndTime">End Time:</label>
                <input type="time" id="taskEndTime" required>
            </div>
        </div>

        <button id="addTaskBtn">Add Task</button>
    </div>
</div>

<script>
    const calendarContainer = document.getElementById('calendarContainer');
    const currentWeekLabel = document.getElementById('currentWeek');
    const taskModal = document.getElementById('taskModal');
    const taskTitleInput = document.getElementById('taskTitle');
    const addTaskBtn = document.getElementById('addTaskBtn');
    let currentDate = new Date();
    let activeSlot = null;

    // Function to generate the calendar
    function generateTimeSlots() {
        calendarContainer.innerHTML = ''; // Clear previous content

        const startOfWeek = getStartOfWeek(currentDate);
        const daysOfWeek = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

        calendarContainer.appendChild(document.createElement('div')); // Top-left corner
        for (let i = 0; i < 7; i++) {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            const dayDate = new Date(startOfWeek);
            dayDate.setDate(startOfWeek.getDate() + i);
            dayHeader.innerHTML = `<div>${daysOfWeek[i]}</div><div class="day-date">${dayDate.getDate()}</div>`;
            calendarContainer.appendChild(dayHeader);
        }

        for (let hour = 0; hour < 24; hour++) {
            let timeLabel = document.createElement('div');
            timeLabel.className = 'time-label';
            timeLabel.textContent = formatTime(hour);
            calendarContainer.appendChild(timeLabel);

            for (let day = 0; day < 7; day++) {
                let timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.setAttribute('data-hour', hour);
                timeSlot.addEventListener('click', () => openTaskModal(timeSlot));
                calendarContainer.appendChild(timeSlot);
            }
        }
    }

    // Get start of the current week (Sunday)
    function getStartOfWeek(date) {
        const start = new Date(date);
        const day = start.getDay();
        start.setDate(start.getDate() - day);
        return start;
    }

    // Format time in AM/PM
    function formatTime(hour) {
        const period = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 === 0 ? 12 : hour % 12;
        return `${displayHour} ${period}`;
    }

    // Open task modal with start and end time pre-filled
    function openTaskModal(slot) {
        activeSlot = slot;
        const startTime = slot.getAttribute('data-hour');
        document.getElementById('taskStartTime').value = `${startTime.padStart(2, '0')}:00`; // Set default start time
        document.getElementById('taskEndTime').value = `${(parseInt(startTime) + 1).toString().padStart(2, '0')}:00`; // Default end time +1 hour
        taskModal.style.display = 'block';
    }

    // Add task to the selected time slot and display
    addTaskBtn.addEventListener('click', () => {
        const taskTitle = taskTitleInput.value;
        const taskCategory = document.querySelector('.subcategory-group button.active')?.getAttribute('data-subcategory');
        const taskImportance = document.getElementById('taskImportance').value;
        const taskStartTime = document.getElementById('taskStartTime').value;
        const taskEndTime = document.getElementById('taskEndTime').value;

        if (taskTitle && activeSlot) {
            const taskElement = document.createElement('div');
            taskElement.className = `task ${taskCategory} ${taskImportance}`;
            taskElement.textContent = `${taskTitle} (${taskStartTime} - ${taskEndTime})`;

            // Add delete/modify options to the task
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => taskElement.remove();

            taskElement.appendChild(deleteBtn);
            activeSlot.appendChild(taskElement);
            taskModal.style.display = 'none'; // Close the modal
            taskTitleInput.value = ''; // Clear form
        }
    });

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target == taskModal) {
            taskModal.style.display = 'none';
        }
    };

    // Show/hide subcategories on click
    document.querySelectorAll('.category-block').forEach(block => {
        block.addEventListener('click', () => {
            const category = block.getAttribute('data-category');
            document.querySelectorAll('.subcategories').forEach(sub => {
                sub.style.display = sub.getAttribute('data-category') === category ? 'flex' : 'none';
            });
        });
    });

    // Update importance label dynamically
    const importanceSlider = document.getElementById('taskImportance');
    const importanceLabel = document.getElementById('importanceLabel');
    importanceSlider.addEventListener('input', () => {
        const levels = ["Low", "Medium", "High"];
        importanceLabel.textContent = levels[importanceSlider.value - 1];
    });

    // Initialize the calendar
    generateTimeSlots();
</script>

</body>
</html>
